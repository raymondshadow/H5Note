<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>

    <link href="login.css" rel="stylesheet">
    <script src="login.js" type="text/javascript"></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <h2>欢迎登录iOS直播课堂</h2>
        </div>

        <div id="content">
            <div class="user-pwd">
                <img src="imgs/icon_people.png" alt="用户">
                <input type="text" placeholder="请输入用户名/手机号">
            </div>

            <div class="user-pwd">
                <img src="imgs/icon_password.png" alt="密码">
                <input type="text" placeholder="请输入密码">
            </div>

            <div id="setting">
                <a href="#">
                    <input type="checkbox">
                    下次自动登录
                </a>
                <a class="forget-pwd" href="#">忘记密码?</a>
            </div>

            <button class="login-btn">登 录</button>
            <div id="reg">
                <span>还没有账号?</span>
                <a href="#">立即注册</a>
            </div>
        </div>

        <div id="bottom">
            <span>社交账号登录:</span>
            <a><img src="imgs/sina.png"></a>
            <a><img src="imgs/weixin.png"></a>
            <a><img src="imgs/qq.png"></a>
        </div>
    </div>
</body>
</html>
