<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖放</title>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        function drag(ev) {
            ev.dataTransfer.setData('Text', ev.target.id);
        }
        
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData('Text');
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 400px;height: 120px;border: solid 1px chartreuse">
    </div>

    <br>

    <img id="drag1" src="../../sources/早间公告.jpg" draggable="true" ondragstart="drag(event)" width="330" height="100">
</body>
</html>
